jobs:
  build3:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and export
        uses: docker/build-push-action@v6
        with:
          file: docker/runtime.dockerfile
          tags: myimage:latest
          push: false          
          load: true

