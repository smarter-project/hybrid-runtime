      - name: build binary
        uses: addnab/docker-run-action@v3
        with:
          image: myimage:latest
          options: -v ${{ github.workspace }}:/runtime -w /runtime/runtime/runtime
          run: |
            cargo build --target aarch64-unknown-linux-musl
            ls -l /runtime
            ls -l /runtime/runtime


      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: hybrid
          path: |
              ${{ github.workspace }}/runtime/shim/target/aarch64-unknown-linux-musl/debug/containerd-shim-containerd-hybrid
              ${{ github.workspace }}/runtime/runtime/target/aarch64-unknown-linux-musl/debug/hybrid-cli
              ${{ github.workspace }}/runtime/pause.sh
              ${{ github.workspace }}/runtime/resize.sh     

